<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <style>
    body,
    html,
    .intro {
      height: 100%;
      margin: 0;
    }

    .bg-image-vertical {
      position: relative;
      overflow: hidden;
      background-repeat: no-repeat;
      background-position: right center;
      background-size: auto 100%;
      height: 100%;
    }

    .mask {
      background-color: rgba(0, 0, 0, 0.5);
      height: 100%;
    }

    .container {
      z-index: 1;
    }

    /* .card {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 1rem;
      margin-top: 300px;
      
    } */

    .card {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
      border-radius: 3rem;
      margin-top: 100px;}

  </style>
</head>
<body>

<section class="intro">
  <div class="bg-image-vertical" style="background-color: #EFD3E4; background-image: url(https://mdbootstrap.com/img/Photos/new-templates/search-box/img1.jpg);">
    <div class="mask d-flex align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-10">
            <div class="card">
              <div class="card-body p-5">

                <h1 class="mb-5 text-center">Checkout Form</h1>

                <form action="#" method="post" id="checkoutForm">
                  <div class="row">
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="firstName" name="firstName" class="form-control" required />
                        <label class="form-label" for="firstName">First name</label>
                      </div>
                    </div>
                    <div class="col-12 col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lastName" name="lastName" class="form-control" required />
                        <label class="form-label" for="lastName">Last name</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="companyName" name="companyName" class="form-control" />
                    <label class="form-label" for="companyName">Company name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text" id="address" name="address" class="form-control" required />
                    <label class="form-label" for="address">Address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" name="email" class="form-control" required />
                    <label class="form-label" for="email">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="tel" id="phone" name="phone" class="form-control" required />
                    <label class="form-label" for="phone">Phone</label>
                  </div>

                  <div class="form-outline mb-4">
                    <textarea class="form-control" id="additionalInfo" name="additionalInfo" rows="4"></textarea>
                    <label class="form-label" for="additionalInfo">Additional information</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="createAccount" checked />
                    <label class="form-check-label" for="createAccount">Create an account?</label>
                  </div>

                  <button type="submit" class="btn btn-secondary btn-rounded btn-block">Place order</button>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Add your scripts here -->

</body>
</html>
