{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STUDENT</title>
</head>
<style>
  body {
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    background-color: rgb(26, 98, 160);
    background-repeat: no-repeat;
  }

  .container {
    height: 770px;
    width: 700px;
    background-color: azure;
    border-radius: 20px;
    margin-left: 460px;
    margin-top: 80px;
  }

  h1 {
    margin-left: 30px;
    padding-top: 20px;
  }

  .dashboard {
    margin: 20px;
  }

  .complaint-form {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  .complaint-form label {
    display: block;
    margin-bottom: 5px;
  }

  .complaint-form input,
  .complaint-form textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }

  .logout-button {
    background-color: #dc3545;
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<body>

  <div class="container">

    <div class="dashboard">
      <img src="{% static 'images/logo.png' %}"
        style="height: 50px;width: min-content;margin-left: 250px;margin-top: 30px;">
      <br>
      <div class="complaint-form">

        <form id="complaintForm" method="post" action="{% url 'student_dash' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="name">Name</label>
          <input type="text" id="c_name" name="c_name" required>

          <label for="email">Email:</label>
          <input type="email" id="c_email" name="c_email" required>

          <label for="registerNumber">Register Number:</label>
          <input type="text" id="c_registerNumber" name="c_registerNumber" required>
          <label for="department">Department:</label>
          <select id="c_department" name="c_department" required>
            <option value="Science">School of Sciences</option>
            <option value="Management">School of Management</option>
            <option value="Law">School of Law</option>
            <option value="Hostel">Hostel</option>
            <option value="Accounts">Accounts</option>
            <option value="Sports">Sports</option>
            <option value="Management">Management</option>
            <option value="IT">IT</option>
          </select>
          <label for="complaint">Complaint:</label>
          <textarea id="c_complaint" name="c_complaint" rows="4" required></textarea>

          <label for="proof">Attach Pictures (Proof):</label>
          <input type="file" id="c_proof" name="c_proof">
          <br>
          <br>
          <button type="submit"
            style="margin-left: 220px;background-color:rgb(26, 98, 160) ;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #fff;">
            <h2>Submit
              Complaint</h2>
          </button>
        </form> <br>
        <b style="margin-left: 300px">OR</b>
        <button type="submit"
          style="margin-left: 240px;background-color:rgb(26, 98, 160) ;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: #fff;">
          <h2>Check Status</h2>
        </button>


      </div>
    </div>
    <img
      src="{% static 'images/smart-good-looking-creative-young-brunette-girl-giving-advice-pointing-upper-left-corner-suggest-promo-smiling-pleased-approve-some-product-standing-white-background-removebg-preview.png' %}"
      style="margin-left: 500px;margin-top: -342px;">
  </div>
</body>

</html>
