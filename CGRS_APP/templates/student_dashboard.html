<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    nav {
      background-color: darkblue;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0 10px;
      border-radius: 5px;
    }

    .dashboard {
      margin: 20px;
    }

    .complaint-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .complaint-form label {
      display: block;
      margin-bottom: 5px;
    }

    .complaint-form input,
    .complaint-form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .logout-button {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Student Dashboard</h1>
</header>

<nav>
  <a href="#" class="btn-complaint">Make a Complaint</a>
  <a href="{% url 'student_staus' %}" class="btn-check-status">Check Status</a>
  <a href="{% url 'student_log_out' %}" class="btn-check-status">Log Out</a>
  <!-- <button class="logout-button" onclick="logout()">Logout</button> -->
</nav>

<div class="dashboard">
  <div class="complaint-form">
    <h2>Make a Complaint</h2>
    <form id="complaintForm" method="post" action="{% url 'student_dash' %}" enctype="multipart/form-data">
      {% csrf_token %}
      
      <label for="name">Name:</label>
      <input type="text" id="c_name" name="c_name" required>

      <label for="email">Email:</label>
      <input type="email" id="c_email" name="c_email" required>

      <label for="registerNumber">Register Number:</label>
      <input type="text" id="c_registerNumber" name="c_registerNumber" required>

      <label for="department">Department:</label>
      <select id="c_department" name="c_department" required>
        <option value="Science">School of Sciences</option>
        <option value="Management">School of Management</option>
        <option value="Law">School of Law</option>
        <option value="Hostel">Hostel</option>
        <option value="Accounts">Accounts</option>
        <option value="Sports">Sports</option>
        <option value="Management">Management</option>
        <option value="IT">IT</option>
      </select>

      <label for="complaint">Complaint:</label>
      <textarea id="c_complaint" name="c_complaint" rows="4" required></textarea>

      <label for="proof">Attach Pictures (Proof):</label>
      <input type="file" id="c_proof" name="c_proof">

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</div>


  <!-- Add a section for checking complaint status if needed -->

</div>

</body>
</html>
