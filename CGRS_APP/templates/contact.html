<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRIST University</title>
    <style>
        body {
            background-color: #002147; /* Dark blue background */
            color: #ffffff; /* White text color */
            font-family: Arial, sans-serif; /* Use a common sans-serif font */
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff; /* White background for header */
        }

        .logo img {
            max-width: 200px; /* Increase logo size */
            height: auto;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #ffffff;
            color: #002147;
        }

        .content {
            padding: 20px;
        }

        h1 {
            margin-top: 0;
        }

        /* Social media icons */
        .social-icons {
            display: inline-block;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 30px;
            height: 30px;
            background-repeat: no-repeat;
            background-size: contain;
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2); /* Increase size on hover */
        }

        /* Instagram icon */
        .instagram-icon {
            background-image: url('instagram_icon.png');
        }

        /* Facebook icon */
        .facebook-icon {
            background-image: url('facebook_icon.png');
        }

        /* Twitter icon */
        .twitter-icon {
            background-image: url('twitter_icon.png');
        }

        /* Footer */
        footer {
            background-color: #002147;
            padding: 20px;
            text-align: center;
        }

        .footer-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .footer-icons a:hover {
            transform: scale(1.2); /* Increase size on hover */
        }

        /* Instagram icon */
        .instagram-icon-footer {
            background-image: url('instagram_icon.png');
        }

        /* Facebook icon */
        .facebook-icon-footer {
            background-image: url('facebook_icon.png');
        }

        /* Twitter icon */
        .twitter-icon-footer {
            background-image: url('twitter_icon.png');
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://lavasa.christuniversity.in/images/logo.png" alt="CHRIST University Logo">
        </div>
        <nav>
            <ul>
                <li class="social-icons"><a class="instagram-icon" href="https://www.instagram.com/christuniversity/" target="_blank" rel="noopener noreferrer" title="Instagram"></a></li>
                <li class="social-icons"><a class="facebook-icon" href="https://www.facebook.com/ChristUniversityOfficial/" target="_blank" rel="noopener noreferrer" title="Facebook"></a></li>
                <li class="social-icons"><a class="twitter-icon" href="https://twitter.com/christuniversit" target="_blank" rel="noopener noreferrer" title="Twitter"></a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h1>CHRIST (Deemed to be University)</h1>
        <p>Christ University Road, 30 Valor Court <br> At Post: Dasve Lavasa,Taluka: Mulshi <br> Pune 412112,
            Maharashtra.</p>
        <p>Tel: 1800-123-2009</p>
        <p>Email: mail.lavasa@christuniversity.in</p>
        <p>Web: <a href="http://www.lavasa.christuniversity.in">lavasa.christuniversity.in</a></p>
    </div>

    <footer>
        <div class="footer-icons">
            <a class="instagram-icon-footer" href="https://www.instagram.com/christuniversity/" target="_blank" rel="noopener noreferrer" title="Instagram"></a>
            <a class="facebook-icon-footer" href="https://www.facebook.com/ChristUniversityOfficial/" target="_blank" rel="noopener noreferrer" title="Facebook"></a>
            <a class="twitter-icon-footer" href="https://twitter.com/christuniversit" target="_blank" rel="noopener noreferrer" title="Twitter"></a>
        </div>
    </footer>
</body>

</html>
