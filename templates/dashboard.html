{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grievance System</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
</head>

<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: url('https://lavasa.christuniversity.in/images/logo.png') top left/250px no-repeat fixed, url('https://t4.ftcdn.net/jpg/01/36/56/49/360_F_136564967_2F3S1E04Wb4durBhjwyDaLefdeo6udnn.jpg') center/cover no-repeat fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        animation: backgroundAnimation 30s infinite alternate-reverse;
    }

    @keyframes backgroundAnimation {
        0% {
            background-position: top left;
        }

        100% {
            background-position: bottom right;
        }
    }

    /* Add animation for the header */
    header {
        animation: headerAnimation 1s ease-in-out;
    }

    @keyframes headerAnimation {
        0% {
            transform: translateY(-100px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Add animation for the form */
    form {
        animation: formAnimation 1s ease-in-out;
    }

    @keyframes formAnimation {
        0% {
            transform: translateY(-20px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Add animation for the check status section */
    .check-status-section {
        animation: checkStatusAnimation 1s ease-in-out;
    }

    @keyframes checkStatusAnimation {
        0% {
            transform: translateY(-20px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    /* Add hover effect for buttons */
    button {
        transition: background-color 0.3s ease-in-out;
    }

    button:hover {
        background-color: #45a049;
    }

    .container {
        max-width: 800px;
        /* Set a maximum width for the container */
        width: 100%;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        box-sizing: border-box;
        /* Ensure padding is included in the width */
    }

    header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
        position: absolute;
        top: -100px;
        right: 0;
        left: 0;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
    }

    /* Logout button positioned in the top-right corner */
    header button {
        margin-left: auto;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        /* Ensure padding is included in the width */
    }

    label {
        margin-top: 10px;
        text-align: center;
    }

    select,
    textarea,
    input {
        margin-bottom: 15px;
        padding: 10px;
        /* Increased padding for a more comfortable input */
        width: 100%;
        box-sizing: border-box;
        /* Ensure padding is included in the width */
    }

    button {
        background-color: #4caf50;
        color: white;
        padding: 12px;
        /* Increased padding for a more prominent button */
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .check-status-section {
        margin-top: 50px;
    }

    .check-status-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
        /* Ensure padding is included in the width */
    }

    /* Added style for logo placement */
    h1 {
        margin-bottom: 10px;
        text-align: center;
    }

    .logout-button {
        position: fixed;
        top: 10px;
        right: 10px;
    }

    .logout-button button {
        font-size: 16px;
        /* Adjust the font size as needed */
        padding: 10px 15px;
        /* Adjust the padding as needed */
        background-color: #3498db;
        /* Change the background color as needed */
        color: #fff;
        /* Change the text color as needed */
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .logout-button button:hover {
        background-color: #2980b9;
        /* Change the hover background color as needed */
    }
</style>

<body>
    <a href="{% url 'login' %}" class="logout-button"><button type="button">Logout</button></a>
    <div class="container">
        <header>
            <!-- You can add your logo here if needed -->
            <h1>Student Grievance System</h1>
        </header>
        <section>
            <form id="grievanceForm">
                <label for="department">Select Department:</label>
                <select id="department" name="department" required>
                    <option value="academic">Academic</option>
                    <option value="administrative">Administrative</option>
                    <option value="facilities">Facilities</option>
                    <!-- Add more departments as needed -->
                </select>

                <label for="grievanceText">Describe your grievance:</label>
                <textarea id="grievanceText" name="grievanceText" rows="6" required></textarea>

                <label for="attachment">Attach supporting documents (if any):</label>
                <input type="file" id="attachment" name="attachment">

                <label for="priority">Priority:</label>
                <select id="priority" name="priority" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>

                <label for="contactMethod">Preferred Contact Method:</label>
                <select id="contactMethod" name="contactMethod" required>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>

                <button type="submit">Submit Grievance</button>
            </form>
        </section>

        <section class="check-status-section">
            <h2>Check Complaint Status</h2>
            <form id="checkStatusForm" class="check-status-form">
                <label for="complaintId">Enter Complaint ID:</label>
                <input type="text" id="complaintId" name="complaintId" required>

                <button type="button" onclick="checkStatus()">Check Status</button>
            </form>
            <div id="statusResult"></div>
        </section>

        <footer>
            <p>&copy; 2024 Student Grievance System</p>
        </footer>
    </div>

    <script>
        function checkStatus() {
            // This is where you would make an AJAX request to the server to check the complaint status
            // Example: You can use fetch or XMLHttpRequest to send a request to the server
            // Handle the response and update the statusResult div accordingly

            // For demonstration purposes, let's simulate a response
            const statusResultDiv = document.getElementById('statusResult');
            const complaintId = document.getElementById('complaintId').value;

            // Simulating a successful response
            statusResultDiv.innerHTML = `<p>Complaint ID ${complaintId} is in progress.</p>`;
        }
    </script>
</body>

</html>
